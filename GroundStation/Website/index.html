            <!-- Row for the packet display-age -->
             <div class="row t-m-content-row tm-mt-big">
                <div class="tm-col" style="height: 3em; justify-content:center; align-items: center; width:100%; background-color: rgba(211, 211, 211, 0.1);">
                
                        <h2 id="packet-display" class="tm-block-title card-title card-title-darkMode" style="text-align:left; margin-top:0.95em; font-size:1.05em;" >Most Recent Packet: NONE RECEIVED</h2>
                
                </div>
            </div>
            <!-- row -->
            <div class="row t-m-content-row tm-mt-big" style="margin-top:0%; width:100%;">
                <div class="tm-col tm-col-big">
                    <div id="altitude-container" class="tm-block " style="background-color: rgba(211, 211, 211, 0.1); height: 70vh;">
                        <h2 class="tm-block-title card-title card-title-darkMode" >Altitude</h2>
                        <!-- <canvas width="400" height="400" style="font-size:larger;" id="lineChart"></canvas> -->
                        <div id="chart"></div>
                    </div>
                </div>
                <div class="tm-col tm-col-big">
                    <div id="pressure-container" class="tm-block " style="background-color: rgba(211, 211, 211, 0.1); height: 70vh;">
                        <h2 class="tm-block-title card-title card-title-darkMode" >Pressure</h2>
                        <!-- <canvas width="400" height="400" style="font-size:larger;" id="lineChart"></canvas> -->
                        <div id="chart"></div>
                    </div>
                </div>
                <div class="tm-col tm-col-small rounded bat-background" style="align-items:center;text-align:center;">
                    <!-- <div class="bg-white tm-block h-100">
                        <canvas id="pieChart" class="chartjs-render-monitor"></canvas>
                    </div> -->
                    <div class="bat-header"><h2 class="tm-block-title card-title-darkMode card-title" >Battery</h2></div>
                        <button type="button" class="btn bat-level">
                        Battery Level <span id="battery-level" class="badge "> Pending</span>
                        </button>
                        <div style="align-content: center;width: 100%;">
                        <div class = "battery" style="margin:auto; margin-top:10%"><div id="batteryInner" class ="batteryInner"></div></div>
                        <!-- <button type="button" class="btn btn-info">
                        Charging Status <p id="charging-status" class="badge bg-secondary">Pending</span>
                        -->
                        <!-- </button>  -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row for Temperature and Orientation -->
            <div class="row t-m-content-row tm-mt-big">
                <div class="col-md-6">
                    <div id="temperature-container" class="tm-block" style="background-color: rgba(211, 211, 211, 0.1); height: 70vh;">
                        <h2 class="tm-block-title card-title card-title-darkMode">Temperature</h2>
                        <div id="chart"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="orientation-container" class="tm-block" style="background-color: rgba(211, 211, 211, 0.1); height: 70vh;">
                        <h2 class="tm-block-title card-title card-title-darkMode">Orientation</h2>
                        <div id="chart"></div>
                    </div>
                </div>
                
            </div>

            <!-- Row for GPS Stuff -->
            <div class="row t-m-content-row tm-mt-big">
                <div class="col-md-6">
                    <div id="gps-container" class="tm-block" style="background-color: rgba(211, 211, 211, 0.1); height: 70vh;">
                        <h2 class="tm-block-title card-title card-title-darkMode">Location</h2>

                        <!-- We want two headers, one with latitude and one with longitude -->
                        <div id="coord-container" style="align-content: center; margin-top:23%">
                            <h6 id="lat" class="coord">Latitude: </h6>
                            <br>
                            <h6 id="long" class="coord" style="color:black">Longitude: </h6>
                        </div>

                        
                    </div>
                </div>
                
            </div>
            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        2025 BVD Inc. Created by team BO(M)B.
                    </p>
                </div>
            </footer>
        </div>
